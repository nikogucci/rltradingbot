trainingInput:
  scaleTier: BASIC
  hyperparameters:
    maxTrials: 40
    maxParallelTrials: 1
    enableTrialEarlyStopping: True
    goal: MAXIMIZE
    hyperparameterMetricTag: portfolio_value_total
    params:
    - parameterName: epsilondecay
      type: DOUBLE
      minValue: 0.5
      maxValue: 0.995
      scaleType: UNIT_LINEAR_SCALE
    - parameterName: momentum
      type: DOUBLE
      minValue: 0.5
      maxValue: 0.99
      scaleType: UNIT_LINEAR_SCALE
    - parameterName: learnrate
      type: DOUBLE
      minValue: 0.001
      maxValue: 0.1
      scaleType: UNIT_LOG_SCALE
    - parameterName: gamma
      type: DOUBLE
      minValue: 0.5
      maxValue: 0.99
      scaleType: UNIT_LINEAR_SCALE